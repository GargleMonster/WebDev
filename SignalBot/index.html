<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Message Bot</title>

<body>
	<div>
		<h1>Send/Schedule a Signal Message</h1>
		
		<div class="form">
		<div class="fieldset">
				<h2>Signal</h2>
				
				<div class="field">
					<p class="row">
						<label for="registrationId">Registration ID -></label>
						<input type="text" id="registration-ID" name="registration_ID" class="field-medium" />
					</p>
					<p class="row">
						<label for="your-number">Cell phone number -></label>
						<input type="tel" id="your-number" name="your_number" class="field-large" />
					</p>
				</div>
				
				<div class="field">
					<p class="row">
						<label for="their-number">Who you're calling -></label>
						<input type="tel" id="their-number" name="their_number" class="field-large" />
					</p>
				</div>
				
				<div class="field">
					<p class="row">
						<label for="your-message">Your message -></label>
						<input type="text" id="your-message" name="your_message" class="field-large" />
					</p>
				</div>
				
				<button id="send-message" name="send-btn">Send</button>
		</div>
		</div>
	</div>
